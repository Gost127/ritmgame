<!DOCTYPE html>
<html lang='eng'> <!-- Язык -->

<head>
<meta charset='UTF-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<link rel='stylesheet' href='css/reset.css'>
<link rel='stylesheet' href='css/menu.css'> 
<link rel="stylesheet" href="css/song.css">
<title></title>
</head>

<div class="menu">
  <div class="play">Play</div>
  <div class="settings">Settings</div>
  <div class="controls">
    PC - ASDF
    <br>
    To start again, reload the page
  </div>
</div>

<div class="playmenu">
  <div class="song1 song">Song 1</div>
  <div class="song2 song">Song 2</div>
  <div class="quiteplay">Quite</div>
</div>

<div class="settingsmenu">
  <div class="sound">Sound: <span>ON</span></div>
  <div class="quitese">Quite</div>
</div>

<div class="game Song">
  <div class="lines">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </div>
  <div class="spawners">
    <div class="spawnerA spawner"></div>
    <div class="spawnerS spawner"></div>
    <div class="spawnerD spawner"></div>
    <div class="spawnerF spawner"></div>
  </div>
  <div class="texts">
    <div class="text-acc" style="transform: scale(0);"></div>
    <div class="text-combo">Combo: <span>0</span></div>
    <div class="text-score">0</div>
  </div>
  <div class="buttons">
    <div class="btn-a btn" data-btn="A">
    </div>
    <div class="btn-s btn" data-btn="S"></div>
    <div class="btn-d btn" data-btn="D"></div>
    <div class="btn-f btn" data-btn="F"></div>
  </div>
</div>

<div class="endgame Song">
  <div class="score">Score: <span></span></div>
  <div class="combo">Max Combo: <span></span></div>
  <div class="fullc"></div>
  <div class="fullp"></div>
  <div class="results">
    <div class="perfect acc">Perfect: <span></span></div>
    <div class="good acc">Good: <span></span></div>
    <div class="bad acc">Bad: <span></span></div>
    <div class="miss acc">Miss: <span></span></div>
  </div>
  <div class="rank">Rank: <span></span></div>
  <a class="restart" href="menu.html">Restart</a>
</div>

<script src="main.js"></script>
</body>

</html>
